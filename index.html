<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Yellow Block on Hiro Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Ajout du marqueur Hiro -->
        <a-marker preset="hiro">
            <!-- Ajout du bloc jaune -->
            <a-box position="0 0.5 0" material="color: yellow;">
                <a-text value="Nom du produit:" position="0.6 1 0" rotation="-90 0 0"></a-text>
                <a-text value="Catégorie du produit:" position="0.6 1 0.2" rotation="-90 0 0"></a-text>
                <a-text value="Description:" position="0.6 1 0.4" rotation="-90 0 0"></a-text>
                <a-text value="Nutriscore" position="0.6 1 0.6" rotation="-90 0 0"></a-text>
                
                    
            </a-box>
        </a-marker>
        <!-- Caméra -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
